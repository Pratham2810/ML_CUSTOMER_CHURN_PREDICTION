<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .purple-border {
            border: 1px solid #6f42c1;
            padding: 10px;
            margin-bottom: 10px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Customer Churn Prediction</h2>

        <form action="/" method="POST">
            <div class="row">
                <div class="col-sm-9">
                    <div class="form-group purple-border">
                        <label for="query1">Senior Citizen:</label>
                        <input type="text" class="form-control" id="query1" name="query1" placeholder="Senior Citizen" value="{{query1}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query2">Monthly Charges:</label>
                        <input type="text" class="form-control" id="query2" name="query2" placeholder="Monthly Charges" value="{{query2}}" required>
                    </div>
                    <!-- Add similar form groups for other input fields -->
                    <!-- Example:
                    <div class="form-group purple-border">
                        <label for="query3">Total Charges:</label>
                        <input type="text" class="form-control" id="query3" name="query3" placeholder="Total Charges" value="{{query3}}" required>
                    </div>
                    -->
                    <div class="form-group purple-border">
                        <label for="query3">Total Charges:</label>
                        <input type="text" class="form-control" id="query3" name="query3" placeholder="Total Charges" value="{{query3}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query4">Gender:</label>
                        <input type="text" class="form-control" id="query4" name="query4" placeholder="Gender" value="{{query4}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query5">Partner:</label>
                        <input type="text" class="form-control" id="query5" name="query5" placeholder="Partner" value="{{query5}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query6">Dependents:</label>
                        <input type="text" class="form-control" id="query6" name="query6" placeholder="Dependents" value="{{query6}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query7">Phone Service:</label>
                        <input type="text" class="form-control" id="query7" name="query7" placeholder="Phone Service" value="{{query7}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query8">Multiple Lines:</label>
                        <input type="text" class="form-control" id="query8" name="query8" placeholder="Multiple Lines" value="{{query8}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query9">Internet Service:</label>
                        <input type="text" class="form-control" id="query9" name="query9" placeholder="Internet Service" value="{{query9}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query10">Online Security:</label>
                        <input type="text" class="form-control" id="query10" name="query10" placeholder="Online Security" value="{{query10}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query11">Online Backup:</label>
                        <input type="text" class="form-control" id="query11" name="query11" placeholder="Online Backup" value="{{query11}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query12">Device Protection:</label>
                        <input type="text" class="form-control" id="query12" name="query12" placeholder="Device Protection" value="{{query12}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query13">Tech Support:</label>
                        <input type="text" class="form-control" id="query13" name="query13" placeholder="Tech Support" value="{{query13}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query14">Streaming TV:</label>
                        <input type="text" class="form-control" id="query14" name="query14" placeholder="Streaming TV" value="{{query14}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query15">Streaming Movies:</label>
                        <input type="text" class="form-control" id="query15" name="query15" placeholder="Streaming Movies" value="{{query15}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query16">Contract:</label>
                        <input type="text" class="form-control" id="query16" name="query16" placeholder="Contract" value="{{query16}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query17">Paperless Billing:</label>
                        <input type="text" class="form-control" id="query17" name="query17" placeholder="Paperless Billing" value="{{query17}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query18">Payment Method:</label>
                        <input type="text" class="form-control" id="query18" name="query18" placeholder="Payment Method" value="{{query18}}" required>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query19">Tenure:</label>
                        <input type="text" class="form-control" id="query19" name="query19" placeholder="Tenure" value="{{query19}}" required>
                    </div>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary btn-block mt-3">Predict</button>
                </div>
            </div>
        </form>

        <!-- Display prediction results -->
        {% if output1 %}
        <div class="output mt-4">
            <h4>Prediction:</h4>
            <p>{{ output1 }}</p>
            <p>{{ output2 }}</p>
        </div>
        {% endif %}

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
